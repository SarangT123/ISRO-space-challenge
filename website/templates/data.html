<template>

<br>


<div class="container">
<div class="row">
  <form action="" method="POST">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">coordinates</label>
      </div>

</div>
</div>
